<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			
			<META http-equiv="Expires" content="-1"> 
			<META http-equiv="Pragma" content="no-cache"> 
			<META http-equiv="Cache-Control" content="No-Cache"> 
			
			<title>Insert title here</title>
			
			<script type="text/javascript">
				var doA = function()
				{
					alert("함수호출");
				}
				function doB()
				{
					alert("doB 함수입니다.")
				}
				
			</script>
			
		</head>
		<body>
			<button onclick="doA();">함수호출</button>
			<div style="background: #ccc;" onclick="doB();">
				div 태그입니다.
			</div>
		</body>
	</html>
